<div class="menu has-shadow"><div id="menu-narrower">
  <img id="tree-icon" src="/images/tree-icon.png" alt="tree"/>
  <?r if @title ?>
    <span style="float: left; margin: 10px 0px 0px 0px; font-size: 28px; font-weight: bold; color: #447057;">Libertree</span>
  <?r end ?>
  <?r if logged_in? ?>
    <div class="menu-item" id="menu-account">
      <?r if @account_name ?>
        #{account.member.name_display}
      <?r end ?>
      <img class="avatar" src="#{account.member.avatar_path}"/>
    </div>
    <div id="account-window" class="window has-shadow">
      <a href="/profiles/show/#{account.member.id}"><img src="/images/icon-account.png" alt="Profile"/> Profile</a><br/>
      <a href="/accounts/edit"><img src="/images/icon-settings.png" alt="Settings"/> Settings</a><br/>
      <?r if session[:layout] == 'narrow' ?>
        <a href="/layout/wide">wide display</a></br>
      <?r else ?>
        <a href="/layout/narrow">narrow display</a></br>
      <?r end ?>
      <a href="/logout"><img src="/images/icon-logout.png" alt="Log out"/> Log out</a>
    </div>

    <div id="main-menu-container">
      <div
        class="menu-item #{ (request.fullpath !~ /home/) ? 'away' : ''}"
        id="menu-home"
        title="#{(request.fullpath !~ /home/) ? 'Go Home' : 'You are at Home'}">
      </div>
      #{ render_file 'layout/_notifications.xhtml' }
      <div class="menu-item" id="menu-post-new" title="New Post"></div>
      <form action="/search" method="POST" class="search">
        <input id="search" type="text" name="q"/>
      </form>
    </div>
  <?r else ?>
    <a href="/signup"><img src="/images/icon-signup.png" alt="Sign up"/>Sign up</a>
    <a href="/login"><img src="/images/icon-login.png" alt="Log out"/> Log in</a>
  <?r end ?>
</div></div>
