<?r if @like ?>
  <div class="notification #{@notification.seen ? 'seen' : 'unseen'}" data-notification-id="#{@notification.id}">
    #{member_img(@like.member)} #{ anded_list( @actors.map(&:name_display).uniq ) } liked your
    <a href="/posts/show/#{@like.comment.post.id}#comment-#{@like.comment.id}" title="#{@like.comment.glimpse}">comment</a>
    on #{@like.comment.post.member == account.member ? 'your' : @like.comment.post.member.name_display + "'s"} post.
    <div class="age">#{ago(@notification.time_created)}</div>
  </div>
<?r end ?>
