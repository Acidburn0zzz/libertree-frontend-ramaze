<div class="header">
  <span class="title">Notifications</span>
  <span class="n hidden">#{@n}</span>

  <div class="tools">
    <?r if @n > 0 ?>
      <a id="mark-all-notifications-seen" href="#">mark all seen</a>
    <?r end ?>
    <a href="/notifications">view all</a>
  </div>
</div>

<?r if @n == 0 ?>
  You have no new notifications.
<?r else
  ?>#{ render_partial '_notifications', sets: @sets, set_keys: @set_keys }<?r

  if @n_more > 0
    ?><div id="notifications-more"><a href="/notifications">#{@n_more} more</a></div><?r
  end
end ?>
